<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="card border-light mb-3 position-absolute top-50 start-50 translate-middle" style="max-width: 18rem;">
        <div class="card-header text-center"></div>
        <div class="card-body text-center">
            <p>¿Se desea registrar?</p>

            <div class="form-check">
                <input class="form-check-input position-relative top-0 start-50 translate-middle-x" type="radio"
                    name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Sí
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input position-relative top-0 start-50 translate-middle-x" type="radio"
                    name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
            <br>

            <div class="input-group mb-3 mx-auto" style="width: 200px;">
                <label for="nombre">
                    <span><b>Nombre</b></span>
                    <input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1"
                        id="nombre">
                </label>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 200px;">
                <label for="apellido" id="respuesta">
                    <span><b>Apellido</b></span>
                    <input type="text" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1"
                        id="apellido" onfocus="verificar()">
                </label>
            </div>
            <div class="input-group mb-3 mx-auto" style="width: 200px;">
                <label for="email">
                    <span><b>Email</b></span>
                    <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon2"
                        id="email">
                </label>
            </div>
            <div class="input-group mb-3 mx-auto" style="width: 170px;">
                <label for="fechaNac">
                    <span><b>Fecha de nacimiento</b></span>
                    <input type="date" class="form-control" aria-describedby="basic-addon2" id="fechaNac">
                </label>
            </div>
        </div>

        <div class="input-group mb-3 mx-auto" style="width: 200px;">
            <label for="contrasena">
                <span><b>Contraseña</b></span>
                <input type="password" class="form-control" placeholder="********" aria-describedby="basic-addon2"
                    id="contrasena">
            </label>
        </div>
        <div class="input-group mb-3 mx-auto" style="width: 200px;">
            <label for="contConfir">
                <span><b>Confirmar contraseña</b></span>
                <input type="password" class="form-control" placeholder="********" aria-describedby="basic-addon2"
                    id="contConfir">
            </label>
        </div>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-success">Enviar</button>
        </div>
    </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
